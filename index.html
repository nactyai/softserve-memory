<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory</title>
  <link rel="icon" type="image/x-icon" href="img/icons/favicon.png">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <div class="container">
    <div class="field-top">
      <div class="timer">
        <span id="counter"></span>
      </div>

      <div id="move">move: <span id="moveCount"></span></div>
      <div class="sound">
        <button class="play-sound">
          <svg class="sound-on" width="800px" height="800px" viewBox="0 0 24 24" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <!-- Замість вкладеного <svg> -->
            <g clip-path="url(#clip0_15_174)">
              <rect width="24" height="24" fill="white" />
              <path d="M3 16V8H6L11 4V20L6 16H3Z" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" />
              <path d="M13 9C13 9 15 9.5 15 12C15 14.5 13 15 13 15" stroke="#000000" stroke-linecap="round"
                stroke-linejoin="round" />
              <path d="M15 7C15 7 18 7.83333 18 12C18 16.1667 15 17 15 17" stroke="#000000" stroke-linecap="round"
                stroke-linejoin="round" />
              <path d="M17 5C17 5 21 6.16667 21 12C21 17.8333 17 19 17 19" stroke="#000000" stroke-linecap="round"
                stroke-linejoin="round" />
            </g>
            <defs>
              <clipPath id="clip0_15_174">
                <rect width="24" height="24" fill="white" />
              </clipPath>
            </defs>
          </svg>
          <svg class="sound-off hidden" width="800px" height="800px" viewBox="0 0 24 24" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <!-- Замість вкладеного <svg> -->
            <g clip-path="url(#clip0_15_183)">
              <rect width="24" height="24" fill="white" />
              <path d="M3 16V8H6L11 4V20L6 16H3Z" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" />
              <path d="M14.5 15L20.5 9" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" />
              <path d="M14.5 9L20.5 15" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" />
            </g>
            <defs>
              <clipPath id="clip0_15_183">
                <rect width="24" height="24" fill="white" />
              </clipPath>
            </defs>
          </svg>
        </button>

        <audio id="audio">
          <source src="sound/rington1.mp3" type="audio/mp3">
        </audio>
      </div>
    </div>

    <div id="field"></div>

    <div class="field-bottom">
      <button id="reset__btn">Reset</button>
      <button id="pause__btn">Pause</button>
    </div>

    <div class="play-again-wrapper">
      <div class="play-again"></div>
    </div>
    <div class="start-wrapper">
      <div class="start">
        <button id="start__btn">Start</button>
      </div>
    </div>
    <div class="pause-wrapper">
      <div class="pause">
        <button id="resume__btn">Resume</button>
      </div>
    </div>
  </div>

  <script src="scripts/animals.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
